<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="main-header">
      <div class="content">
        <nav>
          <ul>
            <li><img src="/images/home.svg" alt="" /> Home</li>
            <li><img src="/images/notification.svg" alt="" /> Notifications</li>
            <li><img src="/images/message.svg" alt="" /> Messages</li>
          </ul>
        </nav>
        <img src="/images/logo.svg" alt="Logo Twitter" />
        <div class="side">
          <input type="text" placeholder="Search" />
          <img src="/images/avatar.png" alt="" />
          <button>Tweet</button>
        </div>
      </div>
    </header>
    <div class="banner">
        <h1>Flex box training</h1>
    </div>
  </body>
</html>
